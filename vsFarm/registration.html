<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Registration
    </title>
</head>

<body>
    <center>
        <div class="main">
            <br />
            <center>
                <h2> provide following details </h2>>
            </center>
            <form action="index.html">
                <center>
                    <table class="main_form">
                        <tr>
                            <td>
                                Name
                            </td>
                            <td>
                                <input type="text" name="name" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Phone no
                            </td>
                            <td>
                                <input type="text" name="phone_no" pattern="[1-9]{1}[0-9]{9}$" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Email
                            </td>
                            <td>
                                <input type="email" name="email" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Address
                            </td>
                            <td>
                                <textarea name="address" required></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Password
                            </td>
                            <td>
                                <input  type="password" id="password" name="password"
                                    title="Must contain at least one number and one uppercase letter, should be of atleast 8 characters"
                                    pattern="(?=.*\d)(?=.*[A-Z]).{8,}" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Confirm Password
                            </td>
                            <td>
                                <input type="password" id="confirm_password" name="confirm_password" pattern="" title="password and confirm password must be same" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Register">
                            </td>
                            <td>
                                <input type="reset">
                            </td>
                        </tr>
                    </table>

                    <div id="pass_verify">
                        <h3>Password must contain the following:</h3>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>

                    <table class="link_table">
                        <tr>
                            <td>
                                <a href="index.html">Go to Login page</a>
                            </td>
                        </tr>
                    </table>
                </center>
            </form>
        </div>
    </center>
    <script>
        var pass = document.getElementById("password");
        var c_pass = document.getElementById("confirm_password");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        

        pass.onfocus = function () {
            document.getElementById("pass_verify").style.display = "block";
        }

        pass.onblur = function () {
            document.getElementById("pass_verify").style.display = "none";
        }

        pass.onkeyup = function () {
            
            c_pass.pattern=pass.value
            var upperCaseLetters = /[A-Z]/g;
            if (pass.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            
            var numbers = /[0-9]/g;
            if (pass.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            
            if (pass.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>

</body>

</html>
