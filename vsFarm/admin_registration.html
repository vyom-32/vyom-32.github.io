<html>

<head>
    <style>
        body {
            background-image: url('images/3.jpeg');
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
    <title>
        Registration
    </title>
</head>

<body>
    <br />
    <center>
        <p style="color: rgb(255, 254, 253);font-size:70px;font-weight: 900;font-family:cursive;"> Welcome! </p>
    </center>
    <form action="index.html">
        <center>
            <table style="font-size: x-large;font-family: cursive;font-weight: bold;color:rgb(249, 250, 246);background-color: rgba(0, 0, 0, 0.575);">
                <tr>
                    <td>
                        Name 
                    </td>
                    <td>
                        <input type="text" name="name" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Phone no 
                    </td>
                    <td>
                        <input type="text" name="phone_no" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Email 
                    </td>
                    <td>
                        <input type="email" name="email" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Address 
                    </td>
                    <td>
                        <textarea name="address" required></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        Password 
                    </td>
                    <td>
                        <input type="password" name="password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        Confirm Password 
                    </td>
                    <td>
                        <input type="password" name="confirm_password" required>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                    </td>
                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
            <table style="font-family: cursive; font-size: medium;padding-top: 20px;color: rgb(248, 246, 246);">
                <tr>
                    <td>
                        <a href="index.html" style="color: rgb(250, 245, 245);">Go to Login page</a>
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>

</html>
