<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        Confirm Order
    </title>
</head>

<body>
    <div class="header"></div>
    <br />
    <div class="main_form">
        <center>
            <h2> Verify your order! </h2>
        </center>
        <form action="place_order.html">
            <center>
                <table>
                    <tr>
                        <td>
                            Cabbage
                        </td>
                        <td>
                            <input type="number" value="2" name="Cabbage_kg" min="0"> kg <input type="number"
                                value="500" name="Cabbage_gm" min="0"> gm
                        </td>
                        <td>
                            150Rs
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Potato
                        </td>
                        <td>
                            <input type="number" value="2" name="potato_kg" min="0"> kg <input type="number" value="0"
                                name="potato_gm" min="0"> gm
                        </td>
                        <td>
                            60Rs
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Cauliflower
                        </td>
                        <td>
                            <input type="number" value="0" name="cauliflower_kg" min="0"> kg <input type="number"
                                value="500" name="cauliflower_gm" min="0"> gm
                        </td>
                        <td>
                            15Rs
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Onion
                        </td>
                        <td>
                            <input type="number" value="1" name="onion_kg" min="0"> kg <input type="number" value="500"
                                name="onion_gm" min="0"> gm
                        </td>
                        <td>
                            150Rs
                        </td>
                    </tr>
                    <tr>
                        <td align="center" colspan="2">
                            Total
                        </td>
                        <td>
                            375Rs
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="submit" value="Place order">
                        </td>
                        <td>
                            <input type="reset">
                        </td>
                        <td>
                            <a href="new_order.html"><input type="button" value="Discard"></a>
                        </td>
                    </tr>
                </table>
            </center>
        </form>
    </div>
    
</body>

</html>
