<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        reset password
    </title>
</head>

<body>
    <center>
        <div class="main">
            <br />
            <center>
                <h3> Enter otp and reset password </p>
            </center>
            <form action="index.html">
                <center>
                    <table class="main_form">
                        <tr>
                            <td>
                                OTP
                            </td>
                            <td>
                                <input type="text" name="otp" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                New Password
                            </td>
                            <td>
                                <input type="password" id="n_pass" name="new_password"  title="Must contain at least one number and one uppercase letter, should be of atleast 8 characters"
                                pattern="(?=.*\d)(?=.*[A-Z]).{8,}" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Confirm Password
                            </td>
                            <td>
                                <input type="password" id="c_pass" name="confirm_password" pattern="" title="password and confirm password must be same" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="update">
                            </td>
                            <td>
                                <input type="reset">
                            </td>
                        </tr>
                    </table>
                    <div id="pass_verify">
                        <h3>Password must contain the following:</h3>
                        <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                        <p id="number" class="invalid">A <b>number</b></p>
                        <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                    </div>
                    <table class="link_table">
                        <tr>
                            <td>
                                <a href="index.html">Go to Login page</a>
                            </td>
                        </tr>
                    </table>
                </center>
            </form>
        </div>
    </center>
    <script>
        var pass = document.getElementById("n_pass");
        var c_pass = document.getElementById("c_pass");
        var capital = document.getElementById("capital");
        var number = document.getElementById("number");
        var length = document.getElementById("length");
        

        pass.onfocus = function () {
            document.getElementById("pass_verify").style.display = "block";
        }

        pass.onblur = function () {
            document.getElementById("pass_verify").style.display = "none";
        }

        pass.onkeyup = function () {
            
            c_pass.pattern=pass.value
            var upperCaseLetters = /[A-Z]/g;
            if (pass.value.match(upperCaseLetters)) {
                capital.classList.remove("invalid");
                capital.classList.add("valid");
            } else {
                capital.classList.remove("valid");
                capital.classList.add("invalid");
            }

            
            var numbers = /[0-9]/g;
            if (pass.value.match(numbers)) {
                number.classList.remove("invalid");
                number.classList.add("valid");
            } else {
                number.classList.remove("valid");
                number.classList.add("invalid");
            }

            
            if (pass.value.length >= 8) {
                length.classList.remove("invalid");
                length.classList.add("valid");
            } else {
                length.classList.remove("valid");
                length.classList.add("invalid");
            }
        }
    </script>

</body>

</html>
