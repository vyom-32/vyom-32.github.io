                </tr>

                    <td>
                        <input type="submit" value="update">

                    <td>
                        <input type="reset">
                    </td>
                </tr>
            </table>
            <table style="font-family: cursive; font-size: medium;padding-top: 20px;color: rgb(248, 246, 246);">

                        <a href="index.html" style="color: rgb(250, 245, 245);">Go to Login page</a>

</html>
