<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>
        reset password
    </title>
</head>

<body>
    <center>
        <div class="main">
            <br />
            <center>
                <h3> Enter otp and reset password </p>
            </center>
            <form action="index.html">
                <center>
                    <table class="main_form">
                        <tr>
                            <td>
                                OTP
                            </td>
                            <td>
                                <input type="text" name="otp" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                New Password
                            </td>
                            <td>
                                <input type="new_password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                Confirm Password
                            </td>
                            <td>
                                <input type="confirm_password" required>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="update">
                            </td>
                            <td>
                                <input type="reset">
                            </td>
                        </tr>
                    </table>
                    <table class="link_table">
                        <tr>
                            <td>
                                <a href="index.html">Go to Login page</a>
                            </td>
                        </tr>
                    </table>
                </center>
            </form>
        </div>
    </center>
</body>

</html>
